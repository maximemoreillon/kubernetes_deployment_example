apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: example-deployment
  template:
    metadata:
      labels:
        app: example-deployment
    spec:
      containers:
      - name: example-container
        # image: 172.16.98.151:5000/kubernetes-deployment-example
        image: moreillon/kubernetes-deployment-example
        imagePullPolicy: Always
        ports:
        - containerPort: 12345
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: example-service
  name: example-service
spec:
  ports:
  - port: 12345
    nodePort: 30112
  selector:
    app: example-deployment
  type: LoadBalancer
